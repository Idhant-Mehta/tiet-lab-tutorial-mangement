services:
  codegrade:
    image: codegrade
    build:
      context: CodeGrade
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL:-postgresql://codegrade:password@postgres:5432/codegrade}
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-key}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "5000:5000"
      - "9229:9229"  # Debug port
    depends_on:
      - postgres
    volumes:
      - ./CodeGrade:/usr/src/app
      - /usr/src/app/node_modules
    command: ["npm", "run", "dev"]

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: codegrade
      POSTGRES_USER: codegrade
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
