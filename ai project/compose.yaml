services:
  codegrade:
    image: codegrade
    build:
      context: CodeGrade
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: ${DATABASE_URL:-postgresql://codegrade:password@postgres:5432/codegrade}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: codegrade
      POSTGRES_USER: codegrade
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codegrade"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
